<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Admin Theme */
        body {
            background-color: #F8BBD0; /* Soft Pinkish Background */
            font-family: 'Arial', sans-serif;
        }
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #D81B60; /* Mild Red */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .sidebar h3 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .sidebar .nav-link {
            color: white;
            text-align: left;
            font-size: 16px;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
        }
        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            background: white;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #C2185B; /* Deep Pink */
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #D81B60;
        }
        .btn-primary {
            background-color: #E57373; /* Soft Red */
            border-color: #D81B60;
        }
        .btn-primary:hover {
            background-color: #C2185B;
        }
        .btn-danger {
            background-color: #B71C1C; /* Deep Red */
            border-color: #991b1b;
        }
        .btn-danger:hover {
            background-color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Admin Panel</h3>
            <nav>
                <a href="admin dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="user_management.html" class="nav-link"><i class="fas fa-users"></i> User Management</a>
                <a href="security_settings.html" class="nav-link"><i class="fas fa-lock"></i> Security Settings</a>
                <a href="audit_logs.html" class="nav-link"><i class="fas fa-history"></i> Audit Logs</a>
                <a href="site_settings.html" class="nav-link"><i class="fas fa-cogs"></i> Site Settings</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Admin Settings</h2>
            <form>
                <!-- Admin Email -->
                <div class="mb-3">
                    <label class="form-label">Admin Email</label>
                    <input type="email" class="form-control" value="admin@example.com" readonly>
                </div>

                <!-- User Management -->
                <h5 class="mt-4">User Management</h5>
                <div class="mb-3">
                    <label class="form-label">Manage Users</label>
                    <select class="form-select">
                        <option>View All Users</option>
                        <option>Add New User</option>
                        <option>Assign Roles</option>
                    </select>
                </div>

                <!-- Security Settings -->
                <h5 class="mt-4">Security Settings</h5>
                <div class="mb-3">
                    <label class="form-label">Two-Factor Authentication</label>
                    <select class="form-select">
                        <option>Enabled</option>
                        <option>Disabled</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password Policy</label>
                    <select class="form-select">
                        <option>Strong (12+ characters, special symbols)</option>
                        <option>Moderate (8+ characters)</option>
                        <option>Weak (6+ characters)</option>
                    </select>
                </div>

                <!-- Site Settings -->
                <h5 class="mt-4">Site Settings</h5>
                <div class="mb-3">
                    <label class="form-label">Enable New User Registration</label>
                    <select class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Enable Maintenance Mode</label>
                    <select class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

                <!-- Action Buttons -->
                <button type="submit" class="btn btn-primary w-100 mt-2">Save Changes</button>
                <a href="logout.html" class="btn btn-danger w-100 mt-2">Log Out</a>
            </form>
        </div>
    </div>
</body>
</html>
