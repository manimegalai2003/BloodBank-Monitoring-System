            display: flex;

<!-- ✅ Find a Donor Section -->
<section class="donor-section">

    <form id="findDonorForm">

                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>

                <option value="AB-">AB-</option>

        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Enter Location:</label>

        </div>

        <button type="submit" class="btn btn-soft-red w-100">🔍 Search Donors</button>
    </form>
</section>
